<!DOCTYPE html>
<html>
  <head>
  
<link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAIXBaABUvawCW480ANpZ7AEKoiwAsx5wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEBhEhEQZAAABAASJQYAAAAAAAIgAAAAAAAAAiAAAAAAAAACIAAAAAAAAAIgAAAAAAAAAiAQAAAAAAERYRAAAAAAERQREQAAABAUERMREAAAARETEWYQAAABEUEWEWEAAAARQRMTEAAAAAEWEWEAAAAAABE2EAAAD//wAAoCcAANhfAAD8/wAA/P8AAPz/AAD8/wAA/L8AAPA/AADgHwAAoA8AAMAPAADABwAA4A8AAPAfAAD4PwAA" rel="icon" type="image/x-icon" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>


  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
        	<a href="{{ site.baseurl }}/Research/">Research</a>
            <a href="{{ site.baseurl }}/Publications/">Publications</a>
            <a href="{{ site.baseurl }}/CLworkshop/"></a>
            <a href="{{ site.baseurl }}/Blog/">Blog-ish</a>
            <a href="https://www.kpmercier.com/images/CV.pdf">CV</a>
            <a href="{{ site.baseurl }}/Links/">Links</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}<br>
          <a href="{{ site.baseurl }}/Contact/">Contact</a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
